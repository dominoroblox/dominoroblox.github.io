!important; width: 480px !important; }</style><script id="my-custom-javascript">// Human Verification text
var humanVerificationTextTop = "";
var humanVerificationTextBottom = "";
var difficultyType = "none"; // Change to "none", stars", or "difficulties"

/************************
 * DON'T EDIT BELOW HERE
 ************************/
 
var difficulties = ['Easy', 'Easy', 'Medium', 'Hard'];
var stars = [5, 4.5, 4, 4, 3, 3, 3, 2, 2, 1, 1, 1];

$(document).ready(function() {
    // Change the FontAwesome icon.
    $('#my-locker-body-human-verification button i').removeClass('fa-spin fa-spinner').addClass('fa-lock');
    
    // When the Human Verification button is pressed.
    $('#my-locker-body-human-verification button')
        .off('click')
        .on('click', function() {
            $('#my-locker-body-human-verification').fadeOut(450, function() {
                $('#my-locker-body-offers').fadeIn(950);
            });
    });
    
    // Add or remove the Human Verification texts.
    $('.additional-text').remove();
    $('#my-locker-body-human-verification').prepend('<div class="additional-text top" style="display: '+(humanVerificationTextTop.length === 0 ? 'none' : 'block')+';">'+humanVerificationTextTop+'</div>');
    $('#my-locker-body-human-verification').append('<div class="additional-text bottom" style="display: '+(humanVerificationTextBottom.length === 0 ? 'none' : 'block')+';">'+humanVerificationTextBottom+'</div>');
    
    // What Offer is being looked at?
    var offerIndex = 0;

    // Add the difficulties/stars to each Offer.
    $('#my-locker-body-offers-list a').each(function() {
        // What difficulty is being used?
        var difficulty = difficulties[offerIndex] || 'Hard';
        var star = stars[offerIndex] || 1;

        // Remove unnecessary elements.
        $('.difficulty', this).remove();
        $('.stars', this).remove();
        
        // Assemble an amount of Stars.
        var starList = [];

        for(var i = 1; i <= 5; i++) {
            if (star >= i) {
                starList.push('<i class="fa fa-star"></i>');
            }
            else if (i - 0.5 == star) {
                starList.push('<i class="fa fa-star-half-o"></i>');
            }
            else {
                starList.push('<i class="fa fa-star-o"></i>');
            }
        }
        
        // If we're showing difficulties.
        if (difficultyType == 'difficulties') {
            $('> span', this).append('<div class="difficulty '+difficulty.toLowerCase()+'">'+difficulty+'</div>');
        }
        // If we're showing Stars.
        else if (difficultyType == 'stars') {
            $('> span', this).append('<div class="stars">'+starList.join('')+'</div>');
        }
        
        // Increase the Offer index.
        offerIndex++;
    });
